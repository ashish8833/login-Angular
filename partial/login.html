<div class="wrapper">
    <h2 class="form-signin">Email : </h2>
    <form class="form-signin" method="post">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model='user.email' />
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model='user.password'/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Login</button>   
    </form>
  </div>
